<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = '/socket.io/socket.io.js'></script>
   <script>
       var socket = io();
       // GET event / message from Server
       socket.on('testerEvent', function(data)
       {
           console.log(data.description);
       })

       // SEND event/ message to Server
       socket.emit('clientEvent' , 'Sent an event to server');

   </script>
   <body>Hello world</body>
</html>
